<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Loading...</title>
    </head>

    <body>


    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>

        $.ajaxSetup({
        headers:{
            'Referrer-Policy': 'no-referrer'
        }
        });

        $.get('{{ajax|safe}}', function(res, status){
            $.post('/render/', res, function(render, status){
                document.write(render);
            });
        });
    </script>

</html>
